<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static',filename='imag/user.ico') }}" type="image/x-icon">
    <title>{% block title %}{% endblock %} - Impulsar</title>

    <!-- CSS propio -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- HEADER / NAVBAR -->
<header class="header mb-4">
    <div class="navbar-custom">
        <a href="{{ url_for('blog.index') }}">
            <h1>Impulsar</h1>
        </a>
        <nav>
            {% if g.user %}
            <img src="{{ url_for('static',filename='imag/user.ico') }}" alt="user">
            <span>{{ g.user.username }}</span>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-custom btn-sm">Cerrar Sesión</a>
            {% else %}
            <a href="{{ url_for('auth.register') }}" class="btn btn-custom btn-sm">Registrar</a>
            <a href="{{ url_for('auth.login') }}" class="btn btn-custom btn-sm">Iniciar Sesión</a>
            {% endif %}
        </nav>
    </div>
</header>

<!-- FLASH MESSAGES -->
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>

<!-- CONTENIDO PRINCIPAL -->
<section class="container">
    <div class="content">
        <header class="mb-3">
            {% block header %}{% endblock %}
        </header>
        
        {% block content %}{% endblock %}
    </div>
</section>

<!-- SCRIPTS BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
