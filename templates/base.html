<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static',filename='imag/user.ico') }}" type="image/x-icon">
    <title>{% block title %}{% endblock %} - Impulsar</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
</head>
<body>

<!-- HEADER / NAVBAR -->
<header class="header mb-4">
    <div class="navbar-custom container d-flex justify-content-between align-items-center py-2">
        <a href="{{ url_for('blog.index') }}" class="text-decoration-none">
            <h1 class="text-white fw-bold m-0">Impulsar</h1>
        </a>
        <nav class="d-flex align-items-center gap-2 flex-wrap">
            {% if g.user %}
                <div class="d-flex align-items-center gap-2">
                    <img src="{{ url_for('static',filename='imag/user.ico') }}" alt="Usuario" class="rounded-circle" width="35" height="35">
                    <span class="text-white fw-semibold">{{ g.user.username }}</span>
                    <a href="{{ url_for('auth.logout') }}" class="btn btn-custom btn-sm">Cerrar Sesión</a>
                </div>
            {% else %}
                <a href="{{ url_for('auth.register') }}" class="btn btn-custom btn-sm">Registrar</a>
                <a href="{{ url_for('auth.login') }}" class="btn btn-custom btn-sm">Iniciar Sesión</a>
            {% endif %}
        </nav>
    </div>
</header>

<!-- FLASH MESSAGES -->
<div class="container">
    {% for message in get_flashed_messages() %}
        <div class="alert alert-info alert-dismissible fade show rounded" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>
    {% endfor %}
</div>

<!-- CONTENIDO PRINCIPAL -->
<main class="container">
    <div class="content p-4 bg-white rounded shadow-sm">
        <header class="mb-4">
            {% block header %}{% endblock %}
        </header>
        {% block content %}{% endblock %}
    </div>
</main>

<!-- SCRIPTS BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
