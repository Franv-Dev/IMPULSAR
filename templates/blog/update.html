{% extends 'base.html' %}

{% block header %}
<h2 class="fw-bold text-primary">{% block title %}Actualizar Publicación{% endblock %}</h2>
{% endblock %}

{% block content %}
<div class="form-container">
    <form method="POST" enctype="multipart/form-data" class="p-4 bg-white rounded shadow-sm w-100" style="max-width: 500px;">
        <div class="mb-3">
            <label for="title" class="form-label fw-semibold">Título</label>
            <input type="text" name="title" id="title" class="form-control" value="{{ post.title }}" required>
        </div>

        <div class="mb-3">
            <label for="body" class="form-label fw-semibold">Contenido</label>
            <textarea name="body" id="body" class="form-control" cols="30" rows="6">{{ post.body }}</textarea>
        </div>

        {% if post.image %}
        <div class="mb-3">
            <label class="form-label fw-semibold">Imagen actual:</label>
            <div>
                <img src="{{ url_for('static', filename='uploads/' + post.image) }}" alt="Imagen" class="img-fluid rounded" style="max-width: 200px;">
            </div>
        </div>
        {% endif %}

        <div class="mb-4">
            <label for="image" class="form-label fw-semibold">Cambiar imagen</label>
            <input type="file" name="image" id="image" class="form-control">
        </div>

        <div class="d-flex gap-2">
            <input type="submit" value="Guardar" class="btn btn-custom flex-grow-1">
            <a href="{{ url_for('blog.index') }}" class="btn btn-outline-secondary flex-grow-1 text-center">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
