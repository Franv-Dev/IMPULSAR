{% extends 'base.html' %}

{% block header %}
<h2 class="fw-bold text-primary">{% block title %}Iniciar Sesión{% endblock %}</h2>
{% endblock %}

{% block content %}
<div class="form-container">
    <form method="POST" class="p-4 bg-white rounded shadow-sm w-100" style="max-width: 400px;">
        <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Nombre de usuario</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label fw-semibold">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <div class="d-flex gap-2">
            <input type="submit" value="Iniciar Sesión" class="btn btn-custom flex-grow-1">
            <a href="{{ url_for('auth.register') }}" class="btn btn-outline-secondary flex-grow-1 text-center">Registrar</a>
        </div>
    </form>
</div>
{% endblock %}
