{% extends 'base.html' %}

{% block header %}
<h2 class="fw-bold text-primary">{% block title %}Registrar Usuario{% endblock %}</h2>
{% endblock %}

{% block content %}
<div class="form-container">
    <form method="POST" class="p-4 bg-white rounded shadow-sm w-100" style="max-width: 450px;">
        <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Nombre de usuario</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Contrase√±a</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="rol" class="form-label fw-semibold">Rol</label>
            <select id="rol" name="rol" class="form-select">
                <option value="client">Cliente</option>
                <option value="enterprising">Emprendedor</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>

        <div class="d-flex gap-2">
            <input type="submit" value="Registrar" class="btn btn-custom flex-grow-1">
            <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary flex-grow-1 text-center">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
